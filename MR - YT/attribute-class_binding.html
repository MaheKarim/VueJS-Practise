<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
      

    <div id="app">
            <ul>
                <li>
                    <a :href="link1.url" :title="link1.title">{{ link1.text }}</a>
                </li>
                <li>
                    <a :href="link2.url" :title="link2.title">{{ link2.text }}</a>
                </li>
                
            </ul>
    </div>
    

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    
    <script type="text/javascript">
        var data = new Vue({
           el: "#app",
           data: {
               link1: {
                   // value obj
                   text: "Facebook Mahe Karim", title: "Go to facebook", url:"https://www.fb.com"
               },
               link2: {
                   // value obj
                   text: "Youtube", title: "Go to Youtube", url:"yt.com"
               }
           },
        });
    </script>

</body>
</html>
